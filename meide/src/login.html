<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册</title>
    <link rel="shortcut icon" href="https://pic.midea.cn/pc/img/common/favicon.ico">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header id="header">
        <div class="logo">
            <a href="#"></a>
        </div>
    </header>
    <section id="content">
        <div class="inner">
            <div class="content_left">
                <img src="https://pic.midea.cn/h5/pic/201806/81eecc43e29f.png?x-oss-process=image/format,webp/quality,Q_90&@100Q.png" alt="">
            </div>
            <div class="content_right">
                <!-- 登录表单 -->
                <div class="login">
                    <!-- 合作号登录 -->
                    <div class="hezuohao">
                        <span>使用合作号登录</span>
                        <ul>
                            <li>
                                <a href="#"></a>
                            </li>
                            <li>
                                <a href="#" class="weixin"></a>
                            </li>
                        </ul>
                    </div>
                    <!-- 账号密码登录 -->
                    <div class="biaodan">
                        <span>账号密码登录</span>
                        <form action="">
                            <div class="tel">
                                <input type="tel" placeholder="手机号">
                            </div>
                            <div class="password">
                                <input type="password" placeholder="密码">
                            </div>
                            <div class="btn">
                                <a href="javascript:;" class="login_btn">登录</a>
                            </div>
                            <div class="biaodan_footer">
                                <a href="javascript:;">短信验证登录</a>
                                <i>|</i>
                                <a href="javascript:;" id="zhuce">注册</a>
                                <a href="javascript:;">找回密码</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 注册表单 -->
                <div class="registor">
                    <div class="registor_tel">使用手机号注册</div>
                    <div class="reg_form">
                        <form action="">
                            <div class="reg_tel">
                                <input type="text" placeholder="手机号">
                                <a href="javascript:;">获取验证码</a>
                                <span></span>
                            </div>
                            <div class="reg_ver">
                                <input type="text" placeholder="验证码">
                                <span></span>
                            </div>
                            <div class="reg_password">
                                <input type="password" placeholder="密码">
                                <span></span>
                            </div>
                            <div class="reg_queren">
                                <input type="password" placeholder="确认密码">
                                <span></span>
                            </div>
                            <div class="reg_tips"><span>密码长度必须在8位以上，含大小写字母、数字、符号至少三种</span></div>
                            <div class="reg_checked">
                                <input type="checkbox">
                                <span>同意<a href="#">《美的官方商城用户注册协议》</a></span>
                            </div>
                            <div class="reg_btn">
                                <a href="javascript:;">注册</a>
                            </div>
                            <div class="reg_yiyou">
                                <a href="javascript:;" id="log">已有账号？请登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var a = document.querySelector('#zhuce');
            var log = document.querySelector('#log');
            var reg = document.querySelector('.registor');
            var login = document.querySelector('.login')
            a.onclick = function() {
                reg.style.display = 'block';
                login.style.display = 'none';
            }
            log.onclick = function() {
                reg.style.display = 'none';
                login.style.display = 'block';
            }
        </script>
    </section>
    <!-- footer -->
    <footer id="footer">
        <div class="inner">
            <div class="footer_cont">
                <span>
                        Copyright © 1968-2019 广东美的网络科技有限公司 粤ICP备17058257号</span>
            </div>
        </div>
    </footer>
</body>

</html>
