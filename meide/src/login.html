<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册</title>
    <link rel="shortcut icon" href="https://pic.midea.cn/pc/img/common/favicon.ico">
    <link rel="stylesheet" href="http://10.31.163.21/project/csh/1902chenshaohua/meide/src/css/reset.css">
    <link rel="stylesheet" href="http://10.31.163.21/project/csh/1902chenshaohua/meide/src/css/login.css">
    <script src="http://10.31.163.21/project/csh/1902chenshaohua/meide/src/script//thirdplugins/jquery.js"></script>
    <script src="http://10.31.163.21/project/csh/1902chenshaohua/meide/src/script/thirdplugins/jquery.validate.js"></script>
</head>

<body>
    <header id="header">
        <div class="logo">
            <a href="#"></a>
        </div>
    </header>
    <section id="content">
        <div class="inner">
            <div class="content_left">
                <img src="https://pic.midea.cn/h5/pic/201806/81eecc43e29f.png?x-oss-process=image/format,webp/quality,Q_90&@100Q.png" alt="">
            </div>
            <div class="content_right">
                <!-- 登录表单 -->
                <div class="login">
                    <!-- 合作号登录 -->
                    <div class="hezuohao">
                        <span>使用合作号登录</span>

                        <ul>
                            <li>
                                <a href="#"></a>
                            </li>
                            <li>
                                <a href="#" class="weixin"></a>
                            </li>
                        </ul>
                    </div>
                    <!-- 账号密码登录 -->
                    <div class="biaodan">
                        <span>账号密码登录</span>
                        <form action="">
                            <span id="error"></span>
                            <div class="tel">
                                <input id="usertel" type="tel" name="username" placeholder="手机号">
                            </div>
                            <div class="password">
                                <input id="userpassword" name="password" type="password" placeholder="密码">
                            </div>
                            <div class="btn">
                                <a href="javascript:;" class="login_btn" id="btn_login">登录</a>
                            </div>
                            <div class="biaodan_footer">
                                <a href="javascript:;">短信验证登录</a>
                                <i>|</i>
                                <a href="javascript:;" id="zhuce">注册</a>
                                <a href="javascript:;">找回密码</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 注册表单 -->
                <div class="registor">
                    <div class="registor_tel">使用手机号注册</div>
                    <div class="reg_form">
                        <form action="../php/reg.php" method="POST" id="form1">
                            <div class="reg_tel">
                                <input type="text" placeholder="手机号" name="username">
                                <span class="error"></span>
                            </div>
                            <div class="reg_yanzheng">
                                <input type="button" value="获取验证码" name="yanzheng" id="yanzheng">
                            </div>

                            <div class="reg_ver">
                                <input type="text" placeholder="验证码" name="yanzhengma" id="yanzhengma">
                                <span id="result" class="error"></span>
                            </div>
                            <div class="reg_password">
                                <input type="password" id="password" name="password" placeholder="密码">
                                <span class="error"></span>
                            </div>
                            <div class="reg_queren">
                                <input type="password" name="repass" id="repass" placeholder="确认密码">
                                <span class="error"></span>
                            </div>
                            <div class="reg_tips"><span>密码长度必须在8位以上，含大小写字母、数字、符号至少三种</span></div>
                            <div class="reg_checked">
                                <input type="checkbox" checked="checked">
                                <span>同意<a href="#">《美的官方商城用户注册协议》</a></span>
                            </div>
                            <div class="reg_btn">
                                <input type="submit" value="注册" name="submit">
                            </div>
                            <div class="reg_yiyou">
                                <a href="javascript:;" id="log">已有账号？请登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- footer -->
    <footer id="footer">
        <div class="inner">
            <div class="footer_cont">
                <span>
                        Copyright © 1968-2019 广东美的网络科技有限公司 粤ICP备17058257号</span>
            </div>
        </div>
    </footer>
    <script src="http://10.31.163.21/project/csh/1902chenshaohua/meide/src/script/js/login.js"></script>
</body>

</html>
